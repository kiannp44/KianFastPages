<script>

const options = {
	method: 'GET',
	headers: {
		'X-RapidAPI-Key': '74bd99649amsha1c396dfa85e888p1c1773jsn35b095711d42',
		'X-RapidAPI-Host': 'world-population.p.rapidapi.com'
	}
};

fetch('https://world-population.p.rapidapi.com/worldpopulation', options)
	.then(response => response.json())
	.then(response => {
		document.getElementById("worldPopulation").innerHTML = response.body.world_population;
	})
	.catch(err => console.error(err));

function updatePeople() {
	document.getElementById("worldPopulation").innerHTML = parseInt(document.getElementById("worldPopulation").innerHTML) + 11
} setInterval(updatePeople, 100)

// Clock Control
// clockElement global element set for convenience
let clockElement = document.getElementById('clock')
// Execute clock function on load
clock();
// Clock update executes on each interval set by timer
function clock() {
    let date = new Date();
    clockElement.textContent = date.toLocaleString();
}
// Clock refresh timer, a reoccurring event
setInterval(clock, 1000);

</script>
