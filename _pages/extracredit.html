<script>

const options = {
	method: 'GET',
	headers: {
		'X-RapidAPI-Key': '74bd99649amsha1c396dfa85e888p1c1773jsn35b095711d42',
		'X-RapidAPI-Host': 'world-population.p.rapidapi.com'
	}
};

fetch('https://world-population.p.rapidapi.com/population?country_name=Mexico', options)
	.then(response => response.json())
    .then(response => {
		document.getElementById("mexicoPopulation").innerHTML = response.body.population;
	})
	.catch(err => console.error(err));

    function popCheck() {
	document.getElementById("mexicoPopulation").innerHTML = parseInt(document.getElementById("mexicoPopulation").innerHTML) + 11
} setInterval(popCheck, 100)


//Clock

let clockElement = document.getElementById('clock')

clock();

function clock() {
    let date = new Date();
    clockElement.textContent = date.toLocaleString();
}

setInterval(clock, 1000);

</script>
